<html lang="en">
<head>

<style>
body {
    background: #f4f4f4;
    color: #333;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    width: 80%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

header {
    background: #4CAF50;
    color: white;
    padding: 10px 0;
    text-align: center;
    border-bottom: 5px solid #388E3C;
}

h1 {
    margin: 0;
    font-size: 2em;
}

header nav {
    margin-top: 10px;
}

header nav a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
    font-weight: bold;
}

header nav a:hover {
    text-decoration: underline;
}

main {
    background: #fff;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

h2 {
    margin-top: 0;
    font-size: 1.5em;
}

form {
    display: flex;
    flex-direction: column;
}

form label {
    margin: 10px 0 5px;
    font-weight: bold;
}

form input,
form textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-bottom: 10px;
    box-sizing: border-box;
}

form button {
    background: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
    transition: background 0.3s;
}

form button:hover {
    background: #45A049;
}

.button {
    background: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
    text-decoration: none;
    display: inline-block;
    transition: background 0.3s;
    margin-top: 20px;
    text-align: center;
}

.button:hover {
    background: #45A049;
}

footer {
    border-top: 1px solid #ddd;
    background: #333;
    color: white;
    padding: 10px;
    text-align: center;
    font-size: 0.8em;
}

footer p {
    margin: 0;
}
</style>
</head>
<body>
<div class="container">
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="terms.html">Terms and Conditions</a>
            <a href="privacy.html">Privacy Policy</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <h2>Get in Touch</h2>
        <p>If you have any questions or need support, please reach out to us using the form below:</p>
        <form>
            <label for="name">Name:</label>
            <input id="name" type="text" name="name" required>
            <label for="email">Email:</label>
            <input id="email" type="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <button type="submit">Send</button>
        </form>
        <a href="https://t.me/YourTelegramHandle" class="button" target="_blank">Chat with us on Telegram</a>
    </main>

        <p>&copy; 2024 All rights reserved.</p>
