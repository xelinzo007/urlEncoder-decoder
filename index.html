<script>
function encode() {
    var obj = document.getElementById('dencoder');
    var unencoded = obj.value;
    obj.value = encodeURIComponent(unencoded).replace(/'/g,"%27").replace(/"/g,"%22");    
}

function decode() {
    var obj = document.getElementById('dencoder');
    var encoded = obj.value;
    obj.value = decodeURIComponent(encoded.replace(/\+/g,  " "));
}

function parseURL() {
    var url = document.getElementById('urlInput').value;
    try {
        var parsedURL = new URL(url);
        document.getElementById('urlResults').innerHTML = `
            <p><strong>Protocol:</strong> ${parsedURL.protocol}</p>
            <p><strong>Host:</strong> ${parsedURL.host}</p>
            <p><strong>Hostname:</strong> ${parsedURL.hostname}</p>
            <p><strong>Port:</strong> ${parsedURL.port}</p>
            <p><strong>Pathname:</strong> ${parsedURL.pathname}</p>
            <p><strong>Search:</strong> ${parsedURL.search}</p>
            <p><strong>Hash:</strong> ${parsedURL.hash}</p>
        `;
    } catch (e) {
        document.getElementById('urlResults').innerHTML = `
            <p style="color: red;">Invalid URL</p>
        `;
    }
}
</script>
